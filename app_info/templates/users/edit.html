{% extends "layouts/base.html"%}
<!--title-->
{% block title %}
    User | Edit

{% endblock %}

<!--Custom Css-->
{% block custom_css %}
<style>
    body{
        background-color: black ;
        color: white;
    }
</style>
{% endblock%}

<!-- body content-->
{% block body_content %}
<div class=" container-lg" >
    <div class="card-lg">
        <div class = "card-header">
            <h3>User Update </h3>
        </div>
        <div class = "card-body">
            <form action = "#" method = "POST">
                {% csrf_token %}
                <!--Creating forms to update products-->
                <div class="form-group mb-2">
                    <label for="first_name">First Name </label>
                    <input type = "text" name="first_name" class="form-control" value = "{{db_data.first_name}}">
                </div>
                <div class="form-group mb-2">
                    <label for="middle_name">Middle Name </label>
                    <input type = "text" name="middle_name" class="form-control" value = "{{db_data.middle_name}}">
                </div>
                <div class="form-group mb-2">
                    <label for="last_name">Last Name </label>
                    <input type = "text" name="last_name" class="form-control" value = "{{db_data.last_name}}">
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email </label>
                    <input type = "text" name="email" class="form-control" value = "{{db_data.email}}">
                </div>
                <div class="form-group mb-2">
                    <label for="contact">Contact </label>
                    <input type = "text" name="contact" class="form-control" value = "{{db_data.contact}}">
                </div>
                <input type="Submit" class"btn btn-primary text-uppercase" value ="update"> 
               
            </form>
        
        </div>
        <div class="card-footer">
            <!-- url_edit is the name of url-->
            <a href= "{% url 'user_profile' db_data.id %}"> Profile </a>
        </div>
    </div>
</div>
{% endblock %}

<!--custom_js-->
{% block custom_js %}

{% endblock %}
